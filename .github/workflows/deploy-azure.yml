name: Deploy to Azure
on:
  push:
    branches:
      - main

jobs:
  infra-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: azure/login@v1
        with:
            creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Deployment
        uses: azure/bicep-deploy@v1
        with:
          type: deploymentStack
          operation: create
          name: Development
          location: westus2
          scope: subscription
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          template-file: ./src/DKershnerBackend/infra/stacks/main.bicep
          action-on-unmanage-resources: detachAll
          action-on-unmanage-resourcegroups: detachAll
          deny-settings-mode: none
      - name: Deployment
        uses: azure/bicep-deploy@v1
        with:
          type: deploymentStack
          operation: create
          name: Development
          location: westus2
          scope: subscription
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          template-file: ./src/DKershnerBackend/infra/stacks/sql/main.bicep
          parameters-file: ./src/DKershnerBackend/infra/stacks/sql/parameters.json
          action-on-unmanage-resources: detachAll
          action-on-unmanage-resourcegroups: detachAll
          deny-settings-mode: none