name: PR to Main
on:
  pull_request:
    branches:
      - main

env:
  AZURE_WEBAPP_NAME: learn-iac-arm
  AZURE_WEBAPP_PACKAGE_PATH: src\DKershnerWebApp\published
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 8.0.x
  WORKING_DIRECTORY: src\DKershnerWebApp

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Run Bicep Linter
      uses: synergy-au/bicep-lint-action@v1
      with:
        analyse-all-files: "true" # optional, defaults to false (only analyse changed files)
        
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Restore
      run: dotnet restore "${{ env.WORKING_DIRECTORY }}"
    - name: Build
      run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore
    - name: Test
      run: dotnet test "${{ env.WORKING_DIRECTORY }}" --no-build